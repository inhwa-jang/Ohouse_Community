<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>장인화_인터페이스구현_실기시험_파일_test3.html</title>
<script type="text/javascript" src="jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// submit버튼 id="fr" submit()이벤트 발생 *표 화면 제어  
		$('#fr').submit(function(){
//	 		alert("메시지");
//	 		val() 함수 value값
//	 	 	alert($('#id').val());
//	 	 	alert($('#pass').val());
		 	
//	 	 	포커스 focus()
			if($('#name').val() == "") {
				$('#namediv').html("이름을 입력하세요");
				$('#name').focus();
				return false;
			}
			if($('#id').val() == "") {
				$('#iddiv').html("아이디를 입력하세요");
				$('#id').focus();
				return false;
			}
			if($('#pass').val() == "") {
				$('#passdiv').html("비밀번호를 입력하세요");
				$('#pass').focus();
				return false;
			}
			
			// 성별제어
			if($('#man').is(":checked")== false && $('#woman').is(":checked") == false){
				$('#genderdiv').html("성별을 선택하세요");
				return false;
			}
			
			// 이메일
			if($('#email').val() == "") {
				$('#emaildiv').html("이메일을 입력하세요");
				$('#email').focus();
				return false;
			}
			// 전화번호
			if($('#phone').val() == "") {
				$('#phonediv').html("전화번호를 입력하세요");
				$('#phone').focus();
				return false;
			}
			// 회원등급
			if($('#sel').val() == "") {
//	 			alert("연령 선택하세요");
				$('#seldiv').html("등급을 선택하세요");
				$('#sel').focus();
				return false;
			}
		});	
	});
</script>
</head>
<body>
<h3>3번)가입버튼 클릭시 *표시는 반드시 입력하도록 체크하세요</h3>

<form action="a.jsp" method="post" name="fr" id="fr">
<table>
<tr>
<th colspan="4">*표시는 반드시 입력하도록 체크하세요
</th>
</tr>

<tr>
<th>*이름</th>
<td colspan="3"><input type="text" name="name" id="name"></td>
<td><div id ="namediv"></div></td>
</tr>

<tr>
<th>*회원 ID</th>
<td><input type="text" name="id" id="id"></td>
<td colspan="2"><input type="button" value="중복확인" id="ibtn"></td>
<td><div id = "iddiv">중복확인 해주세요</div></td>
</tr>
 
<tr>
<th>*비밀번호</th>
<td colspan="3"><input type="password" name="pass" id="pass"></td> 
<td><div id ="passdiv"></div></td>
</tr>

<tr>
<th>*성별</th>
<td  colspan="3"><input type="radio" name="gender" id="man" value="남">남
<input type="radio" name="gender" id="woman" value="여">여</td>
<td><div id ="genderdiv"></div></td>
</tr>

<tr>
<th>*E-mail</th>
<td colspan="3"><input type="text" name="email" id="email"></td> 
<td><div id ="emaildiv"></div></td>
</tr>

<tr>
<th>*전화번호</th>
<td colspan="3"><input type="text" name="phone" id="phone"></td> 
<td><div id ="phonediv"></div></td>
</tr>
<tr>
<th>*회원분류</th>
<td  colspan="3"><select name="sel" id="sel">
<option value="">선택해주십시오</option>
<option value="브론즈">브론즈</option>
<option value="실버">실버</option>
<option value="골드">골드</option>
</select></td>
<td><div id ="seldiv"></div></td>
</tr>

<tr>
<th></th>
<td  colspan="3"><input type="submit" value="가입" id="sbtn">
<input type="reset" value="취소" id="rbtn"></td>
</tr>

</table>
</form>
</body>
</html>
